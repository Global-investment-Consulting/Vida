name: Deploy staging
on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["CI"]
    types: [completed]
permissions:
  contents: read
jobs:
  deploy:
    # Manual run OR successful CI on main
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ vars.REGION }}
      SERVICE: ${{ vars.SERVICE }}
      IMAGE_TAG: staging
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Enable required services
        run: |
          gcloud services enable \
            run.googleapis.com \
            artifactregistry.googleapis.com \
            cloudbuild.googleapis.com

      - name: Build & push image (Cloud Build -> Artifact Registry)
        env:
          IMAGE_URI: europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/vida/vida:${{ env.IMAGE_TAG }}
        run: |
          set -euo pipefail
          gcloud builds submit --tag "${IMAGE_URI}"

      - name: Deploy to Cloud Run
        env:
          IMAGE_URI: europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/vida/vida:${{ env.IMAGE_TAG }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          set -euo pipefail
          gcloud run deploy "${SERVICE}" \
            --image "${IMAGE_URI}" \
            --region "${REGION}" \
            --allow-unauthenticated \
            --set-env-vars "JWT_SECRET=${JWT_SECRET},PEPPOL_MODE=sandbox" \
            --timeout 600s

      - name: Verify deployment
        env:
          REGION: ${{ env.REGION }}
          SERVICE: ${{ env.SERVICE }}
        run: |
          set -euo pipefail
          URL="$(gcloud run services describe "${SERVICE}" --region "${REGION}" --format='value(status.url)')"
          echo "Service URL: ${URL}" | tee -a "$GITHUB_STEP_SUMMARY"
          if ! curl -fsSL "${URL}/healthz" >/dev/null \
            && ! curl -fsSL "${URL}/healthz/" >/dev/null \
            && ! curl -fsSL "${URL}/health"  >/dev/null \
            && ! curl -fsSL "${URL}/_health" >/dev/null \
            && ! curl -fsSL "${URL}/_health/" >/dev/null; then
            echo "Health check failed" >&2
            exit 1
          fi
          echo "Health check passed" | tee -a "$GITHUB_STEP_SUMMARY"
