name: Deploy staging

# Required deploy service-account roles:
#   roles/run.admin
#   roles/cloudbuild.builds.editor
#   roles/artifactregistry.writer
#   roles/iam.serviceAccountUser

on:
  workflow_dispatch:
    inputs:
      reason:
        description: Optional context for manual staging deployment
        required: false
        type: string
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: deploy-staging-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: ${{ github.event_name != 'workflow_dispatch' }}

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID != '' && vars.GCP_PROJECT_ID || 'vida-staging-1760866919' }}
      REGION:     ${{ vars.REGION != '' && vars.REGION || 'europe-west1' }}
      SERVICE:    ${{ vars.SERVICE != '' && vars.SERVICE || 'vida-staging' }}
      CLOUD_BUILD_BUCKET: ${{ vars.CLOUD_BUILD_BUCKET != '' && vars.CLOUD_BUILD_BUCKET || 'vida-staging-1760866919-cb-src' }}
      IMAGE_TAG:  staging-${{ github.sha }}
      AGENTS_ENABLED: ${{ vars.AGENTS_ENABLED != '' && vars.AGENTS_ENABLED || 'false' }}
      VIDA_AP_ADAPTER: mock
      VIDA_AP_SEND_ON_CREATE: 'true'
      COMMIT_SHA: ${{ github.sha }}
      BUILT_AT: ${{ github.event.head_commit.timestamp || github.run_started_at }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate build metadata
        shell: bash
        run: |
          set -Eeuo pipefail
          bash scripts/make_build_env.sh
          VERSION_LINE=$(grep -E "^VERSION=" build.env | head -n1)
          if [[ -z "${VERSION_LINE}" ]]; then
            VERSION_LINE="VERSION=0.0.0"
          fi
          printf '%s\n' "${VERSION_LINE}" >> "${GITHUB_ENV}"
      - name: Sanity check secret parses (no output)
        run: node -e "JSON.parse(process.env.GCP_SA_KEY); process.stdout.write('ok\n')"
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Ensure required Google APIs are enabled
        shell: bash
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
        run: |
          set -Eeuo pipefail
          for svc in run.googleapis.com artifactregistry.googleapis.com cloudbuild.googleapis.com; do
            if gcloud services enable "$svc" --project "$PROJECT_ID"; then
              echo "Ensured $svc enabled for $PROJECT_ID"
            else
              echo "::error title=Enable API failed::$svc could not be enabled. Ensure the deploy service account has roles/serviceusage.serviceUsageAdmin." >&2
              exit 1
            fi
          done

      - name: Ensure Artifact Registry auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Deploy via Cloud Build and Cloud Run
        shell: bash
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REGION: ${{ env.REGION }}
          SERVICE: ${{ env.SERVICE }}
          CLOUD_BUILD_BUCKET: ${{ env.CLOUD_BUILD_BUCKET }}
          IMAGE_URI: ${{ format('{0}-docker.pkg.dev/{1}/vida/vida:{2}', env.REGION, env.PROJECT_ID, env.IMAGE_TAG) }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          VIDA_API_KEYS: ${{ secrets.VIDA_STAGING_API_KEYS }}
          AP_WEBHOOK_SECRET: ${{ secrets.AP_WEBHOOK_SECRET }}
          LOG_LEVEL: info
          NODE_ENV: production
          VERSION: ${{ env.VERSION }}
          AGENTS_ENABLED: ${{ env.AGENTS_ENABLED }}
        run: ./scripts/deploy_staging.sh

      - name: Ensure env on service
        if: always()
        shell: bash
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REGION: ${{ env.REGION }}
          SERVICE: ${{ env.SERVICE }}
          AP_WEBHOOK_SECRET: ${{ secrets.AP_WEBHOOK_SECRET }}
          VIDA_STAGING_API_KEYS: ${{ secrets.VIDA_STAGING_API_KEYS }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          VIDA_AP_ADAPTER: ${{ env.VIDA_AP_ADAPTER }}
          VIDA_AP_SEND_ON_CREATE: ${{ env.VIDA_AP_SEND_ON_CREATE }}
          AGENTS_ENABLED: ${{ env.AGENTS_ENABLED }}
        run: |
          set -Eeuo pipefail
          gcloud run services update "$SERVICE" \
            --project "$PROJECT_ID" \
            --region "$REGION" \
            --set-env-vars "AP_WEBHOOK_SECRET=${AP_WEBHOOK_SECRET},VIDA_API_KEYS=${VIDA_STAGING_API_KEYS},LOG_LEVEL=info,NODE_ENV=production,VIDA_AP_ADAPTER=${VIDA_AP_ADAPTER},VIDA_AP_SEND_ON_CREATE=${VIDA_AP_SEND_ON_CREATE},PEPPOL_MODE=sandbox,JWT_SECRET=${JWT_SECRET},AGENTS_ENABLED=${AGENTS_ENABLED}"
