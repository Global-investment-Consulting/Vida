name: Deploy staging

on:
  workflow_dispatch:
    inputs:
      reason:
        description: Optional context for manual staging deployment
        required: false
        type: string
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: staging-deploy
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID != '' && vars.GCP_PROJECT_ID || 'vida-staging-1760866919' }}
      REGION:     ${{ vars.REGION != '' && vars.REGION || 'europe-west1' }}
      SERVICE:    ${{ vars.SERVICE != '' && vars.SERVICE || 'vida-staging' }}
      CLOUD_BUILD_BUCKET: ${{ vars.CLOUD_BUILD_BUCKET != '' && vars.CLOUD_BUILD_BUCKET || 'vida-staging-1760866919-cb-src' }}
      IMAGE_TAG:  staging
    steps:
      - uses: actions/checkout@v4

      - name: Sanity check secret parses (no output)
        run: node -e "JSON.parse(process.env.GCP_SA_KEY); process.stdout.write('ok\n')"
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Enable required services (idempotent)
        shell: bash
        run: |
          set -Eeuo pipefail
          for svc in run.googleapis.com artifactregistry.googleapis.com cloudbuild.googleapis.com; do
            gcloud services enable "$svc" && echo "Enabled $svc" || echo "Skipping enable for $svc"
          done

      - name: Ensure Artifact Registry auth
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Deploy via Cloud Build and Cloud Run
        shell: bash
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REGION: ${{ env.REGION }}
          SERVICE: ${{ env.SERVICE }}
          CLOUD_BUILD_BUCKET: ${{ env.CLOUD_BUILD_BUCKET }}
          IMAGE_URI: europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/vida/vida:${{ env.IMAGE_TAG }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          VIDA_API_KEYS: ${{ secrets.VIDA_STAGING_API_KEYS }}
          LOG_LEVEL: info
          NODE_ENV: production
        run: ./scripts/deploy_staging.sh
