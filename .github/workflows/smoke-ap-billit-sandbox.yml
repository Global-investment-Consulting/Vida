name: "Smoke AP Billit (Sandbox)"

on:
  workflow_dispatch:
  schedule:
    - cron: "13 2 * * *"

jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - id: check
        env:
          BILLIT_SANDBOX: ${{ vars.BILLIT_SANDBOX }}
          AP_BASE_URL: ${{ secrets.AP_BASE_URL }}
          AP_CLIENT_ID: ${{ secrets.AP_CLIENT_ID }}
          AP_CLIENT_SECRET: ${{ secrets.AP_CLIENT_SECRET }}
          AP_API_KEY: ${{ secrets.AP_API_KEY }}
        run: |
          if [ "${BILLIT_SANDBOX}" = "true" ] && \
             [ -n "${AP_BASE_URL}" ] && [ -n "${AP_CLIENT_ID}" ] && \
             [ -n "${AP_CLIENT_SECRET}" ] && [ -n "${AP_API_KEY}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

  smoke:
    needs: gate
    if: ${{ needs.gate.outputs.enabled == 'true' }}
    runs-on: ubuntu-latest
    env:
      BILLIT_SANDBOX:   ${{ vars.BILLIT_SANDBOX }}
      AP_BASE_URL:      ${{ secrets.AP_BASE_URL }}
      AP_CLIENT_ID:     ${{ secrets.AP_CLIENT_ID }}
      AP_CLIENT_SECRET: ${{ secrets.AP_CLIENT_SECRET }}
      AP_API_KEY:       ${{ secrets.AP_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build minimal invoice (fixture)
        run: |
          node -e "const fs=require('fs'); fs.mkdirSync('reports',{recursive:true}); const invoice={lines:[{desc:'sandbox smoke',qty:1,price:1}],buyer:{name:'Test'},seller:{name:'ViDA'}}; fs.writeFileSync('reports/invoice.json', JSON.stringify(invoice,null,2));"
      - name: Dry-run adapter mapping (no live call)
        run: |
          node -e "const fs=require('fs'); const invoice=JSON.parse(fs.readFileSync('reports/invoice.json','utf8')); const shape={path:'/billit/invoices',method:'POST',headers:['Authorization','Content-Type'],body:invoice}; fs.writeFileSync('reports/billit-smoke.json', JSON.stringify({dryRun:true,shape},null,2)); console.log('dry-run ok');"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: billit-smoke.json
          path: reports/billit-smoke.json
          if-no-files-found: error
