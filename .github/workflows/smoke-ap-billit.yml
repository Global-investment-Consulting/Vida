name: Smoke AP Billit

on:
  workflow_dispatch:

jobs:
  smoke:
    name: Guarded Billit smoke
    runs-on: ubuntu-latest
    env:
      STAGING_AP_ADAPTER: ${{ vars.STAGING_AP_ADAPTER || 'mock' }}
      AP_BASE_URL: ${{ secrets.AP_BASE_URL }}
      AP_API_KEY: ${{ secrets.AP_API_KEY }}
      AP_CLIENT_ID: ${{ secrets.AP_CLIENT_ID }}
      AP_CLIENT_SECRET: ${{ secrets.AP_CLIENT_SECRET }}
    steps:
      - name: Gate Billit smoke
        id: gate
        run: |
          set -euo pipefail
          adapter="${STAGING_AP_ADAPTER:-mock}"
          if [ "${adapter}" != "billit" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "note=Skipped: STAGING_AP_ADAPTER=${adapter}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          missing=()
          if [ -z "${AP_BASE_URL:-}" ]; then
            missing+=("AP_BASE_URL")
          fi

          # Require either API key auth or client credentials
          if [ -z "${AP_API_KEY:-}" ]; then
            if [ -z "${AP_CLIENT_ID:-}" ] || [ -z "${AP_CLIENT_SECRET:-}" ]; then
              missing+=("AP_API_KEY or AP_CLIENT_ID/AP_CLIENT_SECRET")
            fi
          fi

          if [ "${#missing[@]}" -gt 0 ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "note=Skipped: missing ${missing[*]}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "enabled=true" >> "$GITHUB_OUTPUT"
          echo "note=Running Billit smoke" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        if: steps.gate.outputs.enabled == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.gate.outputs.enabled == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Verify Node toolchain
        if: steps.gate.outputs.enabled == 'true'
        run: node scripts/verify-node.mjs

      - name: Install dependencies
        if: steps.gate.outputs.enabled == 'true'
        run: npm ci

      - name: Billit smoke ping
        if: steps.gate.outputs.enabled == 'true'
        env:
          VIDA_AP_ADAPTER: billit
          AP_BASE_URL: ${{ secrets.AP_BASE_URL }}
          AP_API_KEY: ${{ secrets.AP_API_KEY }}
          AP_CLIENT_ID: ${{ secrets.AP_CLIENT_ID }}
          AP_CLIENT_SECRET: ${{ secrets.AP_CLIENT_SECRET }}
        run: |
          set -euo pipefail
          node --import tsx <<'NODE'
          import { billitAdapter, resetBillitAuthCache } from "./src/apadapters/billit.ts";

          async function main() {
            const providerId = `smoke-${Date.now()}`;
            const summary = { providerId };
            try {
              const status = await billitAdapter.getStatus(providerId);
              summary.status = status;
              summary.outcome = "completed";
            } catch (error) {
              summary.outcome = "error";
              summary.error = error instanceof Error ? error.message : String(error);
            } finally {
              resetBillitAuthCache();
            }
            console.log(`Billit smoke summary: ${JSON.stringify(summary)}`);
          }

          main().catch((error) => {
            console.error(
              `Billit smoke fatal error: ${error instanceof Error ? error.message : String(error)}`
            );
          });
          NODE

      - name: Smoke summary
        if: always()
        run: echo "${{ steps.gate.outputs.note }}"
