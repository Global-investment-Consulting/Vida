name: Smoke AP Billit

on:
  workflow_dispatch:

jobs:
  smoke:
    name: Guarded Billit smoke
    runs-on: ubuntu-latest
    env:
      AP_BASE_URL: ${{ secrets.AP_BASE_URL }}
      AP_API_KEY: ${{ secrets.AP_API_KEY }}
      AP_CLIENT_ID: ${{ secrets.AP_CLIENT_ID }}
      AP_CLIENT_SECRET: ${{ secrets.AP_CLIENT_SECRET }}
    steps:
      - name: Check Billit secrets
        id: secrets
        run: |
          set -euo pipefail
          proceed=true
          note="Billit secrets detected — proceeding"
          if [ -z "${AP_BASE_URL:-}" ]; then
            note="Billit secrets not set — skipping"
            proceed=false
          elif [ -z "${AP_API_KEY:-}" ]; then
            if [ -z "${AP_CLIENT_ID:-}" ] || [ -z "${AP_CLIENT_SECRET:-}" ]; then
              note="Billit secrets not set — skipping"
              proceed=false
            fi
          fi
          echo "$note"
          echo "proceed=$proceed" >> "$GITHUB_OUTPUT"
          echo "note=$note" >> "$GITHUB_OUTPUT"
          if [ "$proceed" != "true" ]; then
            exit 0
          fi

      - name: Checkout repository
        if: steps.secrets.outputs.proceed == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.secrets.outputs.proceed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: steps.secrets.outputs.proceed == 'true'
        run: npm ci

      - name: Billit smoke ping
        if: steps.secrets.outputs.proceed == 'true'
        env:
          VIDA_AP_ADAPTER: billit
          AP_BASE_URL: ${{ secrets.AP_BASE_URL }}
          AP_API_KEY: ${{ secrets.AP_API_KEY }}
          AP_CLIENT_ID: ${{ secrets.AP_CLIENT_ID }}
          AP_CLIENT_SECRET: ${{ secrets.AP_CLIENT_SECRET }}
        run: |
          set -euo pipefail
          node --import tsx <<'NODE'
          import { billitAdapter, resetBillitAuthCache } from "./src/apadapters/billit.ts";

          async function main() {
            const providerId = `smoke-${Date.now()}`;
            const summary = { providerId };
            try {
              const status = await billitAdapter.getStatus(providerId);
              summary.status = status;
              summary.outcome = "completed";
            } catch (error) {
              summary.outcome = "error";
              summary.error = error instanceof Error ? error.message : String(error);
            } finally {
              resetBillitAuthCache();
            }
            console.log(`Billit smoke summary: ${JSON.stringify(summary)}`);
          }

          main().catch((error) => {
            console.error(
              `Billit smoke fatal error: ${error instanceof Error ? error.message : String(error)}`
            );
          });
          NODE

      - name: Smoke summary
        if: always()
        run: echo "${{ steps.secrets.outputs.note }}"

