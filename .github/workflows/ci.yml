name: ci

on:
  push:
    branches: [ feat/a1-json-to-ubl ]
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      HEALTH_URL: http://127.0.0.1:3001/healthz
      WAIT_TIMEOUT_MS: 150000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # ----- START API -----
      - name: Start API (bg) and wait [Windows]
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .\logs | Out-Null
          $logPath = "$(Resolve-Path .\logs\api_windows.log)"
          # Do NOT override $PID (automatic variable)
          $p = Start-Process -FilePath "node" -ArgumentList "server.js" -RedirectStandardOutput $logPath -RedirectStandardError $logPath -WindowStyle Hidden -PassThru
          $env:SERVER_PID = $p.Id
          Write-Host "Started API pid=$($env:SERVER_PID), log=$logPath"

          npm run --silent wait:api

      - name: Start API (bg) and wait [Ubuntu]
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p logs
          (node server.js > logs/api_ubuntu.log 2>&1) &
          echo $! > server.pid
          echo "Started API pid=$(cat server.pid)"
          npm run --silent wait:api

      # ----- SMOKE -----
      - name: Smoke test [Windows]
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # simple curl-based smoke
          curl -fsS $env:HEALTH_URL | Select-String -Pattern 'ok' | Out-Null

      - name: Smoke test [Ubuntu]
        if: matrix.os == 'ubuntu-latest'
        run: npm run smoke

      # ----- LOGS ON FAILURE -----
      - name: Print API logs on failure [Windows]
        if: failure() && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "----- API LOG (Windows) -----"
          Get-ChildItem -Path .\logs -Filter api_windows.log -ErrorAction SilentlyContinue | ForEach-Object {
            Get-Content $_.FullName -Raw | Write-Host
          }

      - name: Print API logs on failure [Ubuntu]
        if: failure() && matrix.os == 'ubuntu-latest'
        run: |
          echo "----- API LOG (Ubuntu) -----"
          test -f logs/api_ubuntu.log && cat logs/api_ubuntu.log || true

      # ----- STOP API -----
      - name: Stop API [Windows]
        if: always() && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if ($env:SERVER_PID) {
            Write-Host "Stopping pid=$env:SERVER_PID"
            try { Stop-Process -Id $env:SERVER_PID -Force -ErrorAction Stop } catch { Write-Host $_ }
          }

      - name: Stop API [Ubuntu]
        if: always() && matrix.os == 'ubuntu-latest'
        run: |
          if [ -f server.pid ]; then
            kill -9 "$(cat server.pid)" 2>/dev/null || true
          fi

      - name: Post Setup Node
        if: always()
        uses: actions/setup-node@v4
        with:
          node-version: '20'
