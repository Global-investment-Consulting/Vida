name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Start API (bg) and wait [Windows]
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $p = Start-Process node -ArgumentList "server.js" -NoNewWindow -PassThru `
               -RedirectStandardOutput api_out.txt -RedirectStandardError api_err.txt
          $p.Id | Out-File server.pid -Encoding ascii -NoNewline

          $env:HEALTH_URL = "http://127.0.0.1:3001/healthz"
          $env:WAIT_TIMEOUT_MS = "150000"
          npm run --silent wait:api

      - name: Start API (bg) and wait [Ubuntu]
        if: runner.os == 'Linux'
        shell: bash
        run: |
          nohup node server.js > api_log.txt 2>&1 &
          echo $! > server.pid
          export HEALTH_URL="http://127.0.0.1:3001/healthz"
          export WAIT_TIMEOUT_MS="150000"
          npm run --silent wait:api

      - name: Smoke
        shell: bash
        run: |
          curl -fsS http://127.0.0.1:3001/healthz | grep -qi 'ok'

      - name: Print API logs on failure
        if: failure()
        shell: pwsh
        run: |
          Write-Host "---- api_out.txt ----"
          if (Test-Path api_out.txt) { Get-Content api_out.txt | Write-Host } else { Write-Host "(missing api_out.txt)" }
          Write-Host "---- api_err.txt ----"
          if (Test-Path api_err.txt) { Get-Content api_err.txt | Write-Host } else { Write-Host "(missing api_err.txt)" }
          Write-Host "---- api_log.txt (Linux) ----"
          if (Test-Path api_log.txt) { Get-Content api_log.txt | Write-Host } else { Write-Host "(missing api_log.txt)" }
