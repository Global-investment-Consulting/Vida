name: CI

on:
  push:
    branches: [ main, "feat/*" ]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Ubuntu (Node 18)
          - os: windows-latest
            name: Windows (Node 18)
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Start API in background
        run: |
          echo "Starting API..."
          nohup npm start > api.log 2>&1 &
          echo "Waiting for API health check..."
          for i in {1..45}; do
            if curl -fs http://localhost:3001/healthz >/dev/null 2>&1; then
              echo "API is up!"
              exit 0
            fi
            sleep 1
          done
          echo "API not ready"
          cat api.log
          exit 1

      - name: Run UBL smoke test
        run: npm run ubl:smoke

      - name: Print API logs (on failure)
        if: failure()
        run: cat api.log || echo "No api.log found"
