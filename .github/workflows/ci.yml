name: CI
on:
  push:
    branches: ['**']
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }}, USE_DB=${{ matrix.use_db }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        use_db: [false, true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Start the API (works on both Ubuntu and Windows using PowerShell Core)
      - name: Start API
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "Starting API..."
          $p = Start-Process -FilePath node -ArgumentList "server.js" -PassThru
          Set-Content -Path api.pid -Value $p.Id
          # Wait for http://localhost:3001/openapi.json to be ready
          $max = 60
          for ($i=0; $i -lt $max; $i++) {
            try {
              $r = Invoke-WebRequest "http://localhost:3001/openapi.json" -TimeoutSec 2
              if ($r.StatusCode -eq 200) { Write-Host "API is up."; break }
            } catch { Start-Sleep -Seconds 1 }
          }
          if ($i -ge $max) { throw "API did not start within $max seconds" }

      - name: Run smoke
        shell: pwsh
        env:
          USE_DB: ${{ matrix.use_db }}
          # expose same key the dashboard uses
          API_KEY: key_test_12345
        run: |
          Write-Host "USE_DB=$env:USE_DB"
          powershell -ExecutionPolicy Bypass -File tests/smoke.ps1

      - name: Stop API
        if: always()
        shell: pwsh
        run: |
          if (Test-Path api.pid) {
            $pid = Get-Content api.pid
            Write-Host "Stopping API PID $pid"
            try { Stop-Process -Id $pid -Force } catch {}
          }
