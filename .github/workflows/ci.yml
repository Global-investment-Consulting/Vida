name: ci

on:
  push:
    branches:
      - feat/a1-json-to-ubl
      - main
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ---------- Start API + wait (Windows) ----------
      - name: Start API (bg) and wait [Windows]
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          HEALTH_URL: http://127.0.0.1:3001/healthz
          WAIT_TIMEOUT_MS: 150000
        run: |
          # start API and write PID
          $p = Start-Process -FilePath "node" -ArgumentList "server.js" `
                -RedirectStandardOutput "api_win.log" `
                -RedirectStandardError  "api_win.log" `
                -PassThru
          $p.Id | Out-File server.pid -Encoding ascii -NoNewline

          # probe until itâ€™s up
          npm run --silent wait:api

      # ---------- Start API + wait (Ubuntu) ----------
      - name: Start API (bg) and wait [Ubuntu]
        if: runner.os == 'Linux'
        shell: bash
        env:
          HEALTH_URL: http://127.0.0.1:3001/healthz
          WAIT_TIMEOUT_MS: 150000
        run: |
          nohup node server.js > api_linux.log 2>&1 &
          echo $! > server.pid
          npm run --silent wait:api

      # ---------- Smoke test ----------
      - name: Smoke test [Windows]
        if: runner.os == 'Windows'
        shell: pwsh
        run: npm run smoke:win

      - name: Smoke test [Ubuntu]
        if: runner.os == 'Linux'
        shell: bash
        run: npm run smoke:linux

      # ---------- Print logs on failure ----------
      - name: Print API logs on failure (Windows)
        if: failure() && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "===== api_win.log ====="
          if (Test-Path api_win.log) { Get-Content api_win.log -Raw | Write-Host } else { Write-Host "(no api_win.log)" }
          Write-Host "===== server.pid ====="
          if (Test-Path server.pid) { Get-Content server.pid | Write-Host } else { Write-Host "(no server.pid)" }

      - name: Print API logs on failure (Ubuntu)
        if: failure() && runner.os == 'Linux'
        shell: bash
        run: |
          echo "===== api_linux.log ====="
          [ -f api_linux.log ] && cat api_linux.log || echo "(no api_linux.log)"
          echo "===== server.pid ====="
          [ -f server.pid ] && cat server.pid || echo "(no server.pid)"

      # ---------- Stop API ----------
      - name: Stop API [Windows]
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path server.pid) {
            $pid = Get-Content server.pid | ForEach-Object { $_.Trim() }
            if ($pid) {
              try { Stop-Process -Id $pid -Force -ErrorAction SilentlyContinue } catch {}
            }
          } else {
            Write-Host "No server.pid present; nothing to stop."
          }

      - name: Stop API [Ubuntu]
        if: always() && runner.os == 'Linux'
        shell: bash
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" 2>/dev/null || true
          else
            echo "No server.pid present; nothing to stop."
          fi
