name: ci

on:
  push:
    branches: [ main, feat/a1-json-to-ubl ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # ---------- Start API (Windows) ----------
      - name: Start API (bg) and wait (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # start server in background and capture PID
          $p = Start-Process node "server.js" `
                -RedirectStandardOutput api_out.txt `
                -RedirectStandardError  api_err.txt `
                -NoNewWindow -PassThru
          $p.Id | Out-File server.pid -Encoding ascii -NoNewline

          # wait for /healthz
          $env:HEALTH_URL = "http://127.0.0.1:3001/healthz"
          $env:WAIT_TIMEOUT_MS = "150000"
          npm run --silent wait:api

      # ---------- Start API (Ubuntu) ----------
      - name: Start API (bg) and wait (Ubuntu)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          nohup node server.js > api_out.txt 2> api_err.txt &
          echo $! > server.pid

          export HEALTH_URL="http://127.0.0.1:3001/healthz"
          export WAIT_TIMEOUT_MS="150000"
          npm run --silent wait:api

      # ---------- Smoke test ----------
      - name: Smoke test
        shell: bash
        run: |
          curl -fsS http://127.0.0.1:3001/healthz | grep -E '^ok$'

      # ---------- Print logs on failure ----------
      - name: Print API logs on failure (Windows)
        if: failure() && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== api_out.txt ==="
          Get-Content api_out.txt -Raw
          Write-Host "=== api_err.txt ==="
          Get-Content api_err.txt -Raw

      - name: Print API logs on failure (Ubuntu)
        if: failure() && runner.os != 'Windows'
        shell: bash
        run: |
          echo "=== api_out.txt ==="; cat api_out.txt || true
          echo "=== api_err.txt ==="; cat api_err.txt || true

      # ---------- Stop API ----------
      - name: Stop API (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        continue-on-error: true
        run: |
          if (Test-Path server.pid) {
            $pid = Get-Content server.pid | % { $_.Trim() }
            if ($pid) {
              Stop-Process -Id $pid -Force
            }
            Remove-Item server.pid -Force
          }

      - name: Stop API (Ubuntu)
        if: runner.os != 'Windows'
        shell: bash
        continue-on-error: true
        run: |
          if [ -f server.pid ]; then
            kill -9 "$(cat server.pid)" || true
            rm -f server.pid
          fi
