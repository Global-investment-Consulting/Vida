# Codex: Generate a GitHub Actions workflow that:
# - Runs on push and pull_request
# - Uses Node.js 20
# - Installs dependencies with npm
# - Runs `npm run lint` and `npm test`
name: CI

on:
  workflow_dispatch: {}
  pull_request:
  push:

permissions:
  contents: read

jobs:
  ci:
    name: Build & Test (Node 20)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend: [file, prisma]
    env:
      CI: true
      TZ: UTC
      NODE_ENV: test
      VIDA_API_KEYS: ci-test-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint -- --max-warnings=0
        if: matrix.backend == 'file'
      - run: npm run build
        if: matrix.backend == 'file'
      - name: Prisma Generate
        if: matrix.backend == 'prisma'
        run: npx prisma generate
      - name: Prisma Migrate Deploy
        if: matrix.backend == 'prisma'
        env:
          DATABASE_URL: file:./ci.db
        run: npx prisma migrate deploy
      - name: Run tests (file backend)
        if: matrix.backend == 'file'
        env:
          VIDA_STORAGE_BACKEND: file
        run: npm run test:ci
      - name: Run tests (prisma backend)
        if: matrix.backend == 'prisma'
        env:
          VIDA_STORAGE_BACKEND: prisma
          DATABASE_URL: file:./ci.db
        run: npm run test:ci

  docker:
    name: Build Docker image (main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    env:
      DOCKER_PUSH: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
      DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_IMAGE || format('{0}/vida', secrets.DOCKERHUB_USERNAME) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        if: ${{ env.DOCKER_PUSH == 'true' || env.DOCKER_PUSH == true }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & (conditionally) push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ env.DOCKER_PUSH == 'true' || env.DOCKER_PUSH == true }}
          tags: ${{ env.DOCKERHUB_IMAGE }}:latest,${{ env.DOCKERHUB_IMAGE }}:${{ github.sha }}
