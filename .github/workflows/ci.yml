# Codex: Generate a GitHub Actions workflow that:
# - Runs on push and pull_request
# - Uses Node.js 20
# - Installs dependencies with npm
# - Runs `npm run lint` and `npm test`
name: CI

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Node 20)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'     # <-- use npm cache; do NOT use pnpm
      - run: npm ci
      - run: npm run lint

  test:
    name: Test (Node 20)
    needs: lint
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'     # <-- use npm cache; avoids “pnpm not found”
      - run: npm ci
      - run: npm run test -- --pool=forks

  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build + Push (Docker Hub)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vida:${{ github.sha }}
