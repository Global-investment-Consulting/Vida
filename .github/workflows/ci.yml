name: CI

on:
  push:
    branches: [ main, "feat/*" ]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            name: "Ubuntu (Node 18)"
          - os: windows-latest
            name: "Windows (Node 18)"
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run UBL smoke (best-effort)
        run: npm run ubl:smoke
