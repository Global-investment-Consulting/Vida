name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }}, USE_DB=${{ matrix.use_db }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        use_db: [false, true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm

      - name: Show runtime info
        shell: pwsh
        run: |
          node -v
          npm -v
          Write-Host "PWD: $PWD"
          Get-ChildItem -Name package.json, server.js

      - name: Install deps
        run: npm ci

      # --- Start API on the runner (unified for Windows/Linux using pwsh) ---
      - name: Start API
        shell: pwsh
        env:
          API_KEY: key_test_12345
          PORT: "3001"
        run: |
          $ErrorActionPreference = 'Stop'

          # Always write combined stdout+stderr to api.log
          $cmd = "node server.js *>&1 | Tee-Object -FilePath api.log"

          # Start a background pwsh that runs node + tee
          $p = Start-Process pwsh -ArgumentList @('-NoLogo','-NoProfile','-Command', $cmd) -PassThru
          $p.Id | Set-Content api.pid
          Write-Host "Started API pid $($p.Id)"

          # Try to reach the API for up to 120s
          $max = 120
          for ($i=0; $i -lt $max; $i++) {
            try {
              $r = Invoke-WebRequest 'http://localhost:3001/openapi.json' -TimeoutSec 2
              if ($r.StatusCode -eq 200) { Write-Host '✅ API is up'; break }
            } catch {
              Start-Sleep -Seconds 1
            }
          }
          if ($i -ge $max) {
            Write-Host '--- api.log (tail) ---'
            if (Test-Path api.log) { Get-Content api.log -Tail 200 }
            throw "❌ API did not start within timeout"
          }

      - name: Run smoke
        shell: pwsh
        env:
          USE_DB: ${{ matrix.use_db }}
          API_KEY: key_test_12345
        run: ./Scripts/smoke.ps1

      - name: Print API log on failure
        if: failure()
        shell: bash
        run: |
          echo '---- api.log (full) ----'
          [ -f api.log ] && cat api.log || echo 'api.log not found'

      - name: Print API log on failure (Windows extras)
        if: failure() && runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path api.log) {
            Write-Host '---- api.log (tail 200) ----'
            Get-Content api.log -Tail 200
          } else {
            Write-Host 'api.log not found'
          }

      - name: Stop API
        if: always()
        shell: pwsh
        run: |
          if (Test-Path api.pid) {
            $pid = Get-Content api.pid
            Write-Host "Stopping API PID $pid"
            try { Stop-Process -Id $pid -Force } catch {}
          }
