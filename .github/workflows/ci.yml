name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }}, USE_DB=${{ matrix.use_db }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        use_db: [false, true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Start API
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Write-Host 'Starting API...'
          $out = Join-Path $PWD 'api.out.log'
          $err = Join-Path $PWD 'api.err.log'
          $p = Start-Process node -ArgumentList 'server.js' -RedirectStandardOutput $out -RedirectStandardError $err -PassThru
          Set-Content -Path api.pid -Value $p.Id

          # Wait up to 180s for http://localhost:3001/openapi.json
          $max = 180
          for ($i=0; $i -lt $max; $i++) {
            try {
              $r = Invoke-WebRequest 'http://localhost:3001/openapi.json' -TimeoutSec 2
              if ($r.StatusCode -eq 200) { Write-Host '✅ API is up'; break }
            } catch { Start-Sleep -Seconds 1 }
          }
          if ($i -ge $max) {
            Write-Host '❌ API did not start in time. Last 200 lines of logs:'
            Get-Content $out -Tail 200 -ErrorAction SilentlyContinue
            Get-Content $err -Tail 200 -ErrorAction SilentlyContinue
            throw 'API did not start within timeout'
          }

      - name: Run smoke
        shell: pwsh
        env:
          USE_DB: ${{ matrix.use_db }}
          API_KEY: key_test_12345
        run: ./Scripts/smoke.ps1

      - name: Print API log on failure
        if: failure()
        shell: pwsh
        run: |
          Write-Host '--- api.out.log (tail) ---'
          Get-Content api.out.log -Tail 200 -ErrorAction SilentlyContinue
          Write-Host '--- api.err.log (tail) ---'
          Get-Content api.err.log -Tail 200 -ErrorAction SilentlyContinue

      - name: Stop API
        if: always()
        shell: pwsh
        run: |
          if (Test-Path api.pid) {
            $pid = Get-Content api.pid
            Write-Host "Stopping API PID $pid"
            try { Stop-Process -Id $pid -Force } catch {}
          }
