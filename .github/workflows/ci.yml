name: CI

on:
  push:
    branches: [ main, "feat/*" ]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: Test on ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      # ---------- START SERVER ----------
      - name: Start API in background
        shell: bash
        run: |
          echo "Starting API..."
          npm start > api.log 2>&1 &
          echo "Waiting for /healthz..."
          for i in {1..60}; do
            if curl -fs http://127.0.0.1:3001/healthz >/dev/null 2>&1; then
              echo "✅ API ready"
              exit 0
            fi
            sleep 1
          done
          echo "❌ API not ready after 60s"
          cat api.log || true
          exit 1

      # ---------- RUN SMOKE ----------
      - name: Run UBL smoke test
        run: npm run ubl:smoke

      # ---------- PRINT LOGS IF FAILED ----------
      - name: Print API log on failure
        if: failure()
        run: cat api.log || echo "no api.log found"
