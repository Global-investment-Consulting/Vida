# Codex: Generate a GitHub Actions workflow that:
# - Runs on push and pull_request
# - Uses Node.js 20
# - Installs dependencies with npm
# - Runs `npm run lint` and `npm test`
name: CI

on:
  workflow_dispatch: {}
  pull_request:
  push:

permissions:
  contents: read

jobs:
  plan:
    name: Evaluate optional jobs
    runs-on: ubuntu-latest
    outputs:
      run_optional: ${{ steps.eval.outputs.run_optional }}
    steps:
      - id: eval
        name: Detect scrada branches
        run: |
          if [[ "${GITHUB_REF}" == *"/scrada"* ]]; then
            echo "run_optional=false" >> "$GITHUB_OUTPUT"
            echo "Optional jobs disabled for ${GITHUB_REF}"
          else
            echo "run_optional=true" >> "$GITHUB_OUTPUT"
            echo "Optional jobs enabled for ${GITHUB_REF}"
          fi

  actionlint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install actionlint
        run: |
          curl -sSfL https://github.com/rhysd/actionlint/releases/download/v1.7.1/actionlint_1.7.1_linux_amd64.tar.gz \
            | tar -xz -C /usr/local/bin -f - actionlint
      - name: Lint GitHub workflows
        run: actionlint -color -shellcheck=

  ci-file:
    name: Build & Test (file backend)
    needs: [plan, actionlint]
    runs-on: ubuntu-latest
    env:
      CI: true
      TZ: UTC
      NODE_ENV: test
      VIDA_API_KEYS: ci-test-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      - name: Verify Node toolchain
        run: node scripts/verify-node.mjs
      - run: npm ci
      - name: Install apps/api dependencies
        run: |
          cd apps/api
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - run: npm run -s lint
      - run: npm run build
      - name: Run tests (file backend)
        env:
          VIDA_STORAGE_BACKEND: file
        run: npm test -- --run

  ci-prisma:
    name: Build & Test (prisma backend)
    needs: [plan, actionlint]
    if: ${{ needs.plan.outputs.run_optional == 'true' }}
    runs-on: ubuntu-latest
    env:
      CI: true
      TZ: UTC
      NODE_ENV: test
      VIDA_API_KEYS: ci-test-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      - name: Verify Node toolchain
        run: node scripts/verify-node.mjs
      - run: npm ci
      - name: Install apps/api dependencies
        run: |
          cd apps/api
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Prisma Generate
        run: npx prisma generate
      - name: Prisma Migrate Deploy
        env:
          DATABASE_URL: file:./ci.db
        run: npx prisma migrate deploy
      - name: Run tests (prisma backend)
        env:
          VIDA_STORAGE_BACKEND: prisma
          DATABASE_URL: file:./ci.db
        run: npm test -- --run

  docker:
    name: Build Docker image (main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    env:
      DOCKER_PUSH: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
      DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_IMAGE || format('{0}/vida', secrets.DOCKERHUB_USERNAME) }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate build.env
        run: bash scripts/make_build_env.sh
      - uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        if: ${{ env.DOCKER_PUSH == 'true' || env.DOCKER_PUSH == true }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & (conditionally) push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ env.DOCKER_PUSH == 'true' || env.DOCKER_PUSH == true }}
          tags: ${{ env.DOCKERHUB_IMAGE }}:latest,${{ env.DOCKERHUB_IMAGE }}:${{ github.sha }}

  billit-gate:
    name: Billit Contract Gate
    needs: plan
    runs-on: ubuntu-latest
    if: ${{ needs.plan.outputs.run_optional == 'true' }}
    outputs:
      enabled: ${{ steps.gate.outputs.enabled }}
    steps:
      - id: gate
        env:
          BILLIT_SANDBOX: ${{ vars.BILLIT_SANDBOX }}
          AP_BASE_URL: ${{ secrets.AP_BASE_URL }}
          AP_CLIENT_ID: ${{ secrets.AP_CLIENT_ID }}
          AP_CLIENT_SECRET: ${{ secrets.AP_CLIENT_SECRET }}
          AP_API_KEY: ${{ secrets.AP_API_KEY }}
        run: |
          # Gate expression reference: ${{ vars.BILLIT_SANDBOX == 'true' && secrets.AP_CLIENT_ID && secrets.AP_CLIENT_SECRET && secrets.AP_BASE_URL && secrets.AP_API_KEY }}
          if [[ "${BILLIT_SANDBOX}" == "true" && -n "${AP_BASE_URL}" && -n "${AP_CLIENT_ID}" && -n "${AP_CLIENT_SECRET}" && -n "${AP_API_KEY}" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Billit contract job skipped: BILLIT_SANDBOX flag or required secrets not present." >> "$GITHUB_STEP_SUMMARY"
          fi

  billit-contract:
    name: Billit Contract (gated)
    runs-on: ubuntu-latest
    needs:
      - plan
      - billit-gate
    if: ${{ needs.plan.outputs.run_optional == 'true' && needs.billit-gate.outputs.enabled == 'true' }}
    env:
      BILLIT_SANDBOX: ${{ vars.BILLIT_SANDBOX }}
      AP_BASE_URL:    ${{ secrets.AP_BASE_URL }}
      AP_CLIENT_ID:   ${{ secrets.AP_CLIENT_ID }}
      AP_CLIENT_SECRET: ${{ secrets.AP_CLIENT_SECRET }}
      AP_API_KEY:     ${{ secrets.AP_API_KEY }}
      NODE_AUTH_TOKEN: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Verify Node toolchain
        run: node scripts/verify-node.mjs

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run Billit contract test (no live calls)
        run: npx vitest run tests/apadapters/billit.contract.test.ts --reporter verbose

      - name: Collect request-shape artifact
        run: |
          mkdir -p reports
          if [ -f reports/billit-contract.json ]; then
            echo "artifact found"
          else
            echo '{}' > reports/billit-contract.json
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: billit-contract.json
          path: reports/billit-contract.json
          if-no-files-found: error
