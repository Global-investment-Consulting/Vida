name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }}, USE_DB=${{ matrix.use_db }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        use_db: [false, true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm

      - name: Install deps
        run: npm ci

      # --- Start API and wait for readiness -----------------------------------
      - name: Start API
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # env for the demo server
          $env:API_KEY = 'key_test_12345'
          $env:USE_DB  = '${{ matrix.use_db }}'

          # fresh log
          if (Test-Path api.log) { Remove-Item api.log -Force }

          Write-Host "Starting API (node server.js) and tee-ing to api.log ..."
          # Start a pwsh child that runs node and appends all streams to api.log
          $proc = Start-Process pwsh -ArgumentList @(
            '-NoLogo','-NoProfile','-Command','node server.js *>> api.log'
          ) -PassThru

          # record PID
          Set-Content -Path api.pid -Value $proc.Id
          Write-Host "API PID: $($proc.Id)"

          # wait for readiness (http://localhost:3001/openapi.json)
          $max = 120
          for ($i = 0; $i -lt $max; $i++) {
            try {
              $r = Invoke-WebRequest 'http://localhost:3001/openapi.json' -TimeoutSec 2
              if ($r.StatusCode -eq 200) {
                Write-Host "✅ API is up (after $i s)"
                break
              }
            } catch {
              Start-Sleep -Seconds 1
            }
          }
          if ($i -ge $max) {
            Write-Host "❌ API did not start within $max seconds"
            if (Test-Path api.log) {
              Write-Host "---- api.log (tail) ----"
              Get-Content api.log -Tail 200
              Write-Host "------------------------"
            }
            throw "API not ready"
          }

      # --- Run smoke using your repo script -----------------------------------
      - name: Run smoke
        shell: pwsh
        env:
          API_KEY: key_test_12345
          USE_DB: ${{ matrix.use_db }}
        run: ./Scripts/smoke.ps1

      # --- If anything failed, print logs to help debugging -------------------
      - name: Print API log on failure
        if: failure()
        shell: pwsh
        run: |
          if (Test-Path api.log) {
            Write-Host "==== api.log (full) ===="
            Get-Content api.log -Raw
          } else {
            Write-Host "api.log not found."
          }

      - name: Print API log on failure (Windows extras)
        if: failure() && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "==== netstat -ano | findstr :3001 ===="
          netstat -ano | findstr :3001 | Out-String
          Write-Host "==== tasklist | findstr node ===="
          tasklist | findstr node | Out-String

      # --- Always try to stop the API cleanly ---------------------------------
      - name: Stop API
        if: always()
        shell: pwsh
        run: |
          if (Test-Path api.pid) {
            $apiPid = (Get-Content api.pid | Select-Object -First 1).Trim()
            if ($apiPid) {
              Write-Host "Stopping API PID $apiPid"
              try { Stop-Process -Id ([int]$apiPid) -Force -ErrorAction SilentlyContinue } catch {}
            } else {
              Write-Host "api.pid was empty"
            }
          } else {
            Write-Host "No api.pid file present; nothing to stop."
          }
