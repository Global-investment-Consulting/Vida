<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VIDA MVP</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <header>
    <h1>VIDA MVP Dashboard</h1>
  </header>

  <main>
    <section id="create">
      <h2>Create Invoice</h2>
      <form id="createForm">
        <label>Buyer name <input id="buyerName" required /></label>
        <label>Country <input id="buyerCountry" value="BE" required /></label>
        <label>Currency <input id="currency" value="EUR" required /></label>
        <div class="lines">
          <label>Line name <input id="lineName" value="Service" required /></label>
          <label>Qty <input id="lineQty" type="number" value="1" required /></label>
          <label>Price <input id="linePrice" type="number" value="50" step="0.01" required /></label>
        </div>
        <button type="submit">Create</button>
      </form>
    </section>

    <section id="list">
      <h2>Invoices</h2>
      <div class="toolbar">
        <input id="search" placeholder="Search buyer or number..." />
        <button id="refresh">Refresh</button>
      </div>
      <table id="tbl">
        <thead>
          <tr><th>#</th><th>Buyer</th><th>Status</th><th>Net</th><th>Tax</th><th>Gross</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
